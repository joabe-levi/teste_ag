{% extends 'menu/base.html' %}
{% load bootstrap %}

{% block container %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}

        <div class="kt-portlet__foot m2a-portlet__foot">
            <div class="kt-form__actions">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success btn-bold" name="_salvar">
                                Salvar
                            </button>
                        </div>

                        <a class="btn btn-secondary" href="{{ back_url }}">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
